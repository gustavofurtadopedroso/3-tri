<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Explorador de Futuro Digital</title>
</head>
<body>
    <div class="container">
        <header class="cabecalho">
            <h1>Explorador de Futuro Digital</h1>
            <p class="subtitulo">Sua jornada molda o amanhã</p>
        </header>
        
        <main class="conteudo-jogo">
            <div class="painel-pergunta">
                <div class="indicador-pergunta">Pergunta 1/5</div>
                <div class="texto-pergunta"></div>
            </div>
            
            <div class="painel-alternativas">
                <div class="lista-alternativas"></div>
            </div>
            
            <div class="painel-resultado">
                <div class="conteudo-resultado">
                    <h2>Seu Perfil Digital</h2>
                    <p class="descricao-resultado"></p>
                    <div class="progresso-jornada">
                        <div></div>
                    </div>
                    <button class="btn-reiniciar">Explorar Novamente</button>
                </div>
            </div>
        </main>
        
        <footer class="rodape">
            <p>© 2023 Explorador Digital | Ética em IA</p>
        </footer>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
